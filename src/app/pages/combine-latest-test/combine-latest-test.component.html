<app-code-snippet [codeSnippet]="codeSnippet"></app-code-snippet>

<button (click)="doSubscribe()">Do subscribe</button>
<button (click)="doTrigger()">Do Trigger</button>
<button (click)="doComplete()">Do Complete</button>

<div class="observable_area">
  <p>combineLatest is a bit like merge and forkJoin</p>
  <p>this will execute all streams in parallel, and then emit when all have emitted at least once</p>
  <p>and then it will emit all the latest values when anyone updates</p>
  <p>Good for combining multiple inputs into one output</p>

  <app-observable-graph
    [endTime]="endTime"
    [startTime]="subscribeStartTime"
    [stream$]="emitStream$"
    title="Emits"
  ></app-observable-graph>
  <app-observable-graph
    [endTime]="endTime"
    [startTime]="subscribeStartTime"
    [stream$]="runStream$"
    title="Runs"
  ></app-observable-graph>
</div>
